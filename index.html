<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">


  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
<header>
  <div class="container">
    <img src="./images/logo.svg" alt="logo" >
    <div class="score">
      <div>score</div>
      <div class="score-v">0</div>
    </div>
  </div>
</header>
<main class="main">
  <section class="section-1">
    <div class="pick-div">
      <img src="./images/bg-triangle.svg" alt="tringle" class="tringle">
      <div class="paper">
        <div>
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </div>
      <div class="scissors">
        <div>
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </div>
      <div class="rock">
        <div>
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </div>
      
    </div>
  </section>


  <section class="section-2">
    <div class="ruls">Rules</div>
    <div class="ruls-img">
      <div class="container">
        <h1>Ruls</h1>
        <img src="./images/image-rules.svg" alt="ruls">
        <img src="./images/icon-close.svg" alt="close" class="close">
      </div>
    </div>
  </section>

  <section class="section-3"></section> 
</main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ABK-97" target="_blank">ABK-97</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
